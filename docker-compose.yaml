                BASE_IMAGE: nexus.neurorobotics.ebrains.eu:443/nrp-core/nest-ubuntu20-env:latest
        image: nexus.neurorobotics.ebrains.eu:443/nrp-core/gazebo-nest-ubuntu20-env:latest
