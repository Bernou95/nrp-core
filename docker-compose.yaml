                BASE_IMAGE: nexus.neurorobotics.ebrains.eu:443/nrp-core/base-ubuntu20-env:latest
        image: nexus.neurorobotics.ebrains.eu:443/nrp-core/gazebo-ubuntu20-env:latest
        depends_on:
        - base-env


    gazebo-nest-env:
