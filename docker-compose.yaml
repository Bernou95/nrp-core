version: '3.1'

services:

    base-env:
        build:
            context: .
            dockerfile: dockerfiles/base.Dockerfile
            args:
                BASE_IMAGE: ubuntu:20.04
        image: nexus.neurorobotics.ebrains.eu:443/nrp-core/base-ubuntu20-env:latest


    nrp-vanilla:
        build:
            context: .
            dockerfile: dockerfiles/nrp-core.Dockerfile
            args:
                BASE_IMAGE: nexus.neurorobotics.ebrains.eu:443/nrp-core/base-ubuntu20-env:latest
                CMAKE_CACHE_FILE: .ci/cmake_cache/vanilla.cmake
        image: nexus.neurorobotics.ebrains.eu:443/nrp-core/nrp-vanilla-ubuntu20:latest
        depends_on:
        - base-env


    nest-env:
        build:
            context: .
            dockerfile: dockerfiles/nest.Dockerfile
            args:
                BASE_IMAGE: nexus.neurorobotics.ebrains.eu:443/nrp-core/base-ubuntu20-env:latest
